<script>
$(document).ready(function() {
    var percent = 0;
 
    // definimos una funcion set interval con el nombre timerId
    timerId = setInterval(function() {       
 
        // verificamos que la variable percent sea mayor a 100
        if (percent > 100) {
            // detenemos el ciclo del setintetval
            clearInterval(timerId);

            $('#modal_progreso').modal("hide");// mostramos la ventana modal

            Swal.fire({
                title: "Se guardo el inventario, favor de dar click en Aceptar para continuar.",
                showDenyButton: false,
                showCancelButton: false,
                confirmButtonText: "Aceptar",
                icon: "info",
                /*denyButtonText: "Don't save"*/
              }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                  window.location.reload();
                } /*else if (result.isDenied) {
                  Swal.fire("Changes are not saved", "", "info");
                }*/
            });

        // si la variable percen no es mayor a 100 entra aqui
        }else{

            // vamos aumentando la barra de progreso dependiendo de la variable percent
            $('.progress-bar').css('width', percent+'%');
            $('.progress-bar').attr('aria-valuenow', percent);
            $('.progress-bar').text(percent+'%');

            // incrementramos a 10 la variable percent
            percent += 10;    
        }
         
    }, 400);
});
</script>
