<!-- Modal -->
<div class="modal fade seccion" aria-labelledby="exampleModalLabel" id="ventana_modal_seccion">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Alta Seccion Productos</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'guarda_seccion_prod' %}" method="post" enctype="multipart/form-data" id="form_seccion_modal">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="seccion_prod" class="form-label fw-bold">Seccion del Producto</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-shirt"></i></span>
                                    <input type="text" class="form-control" placeholder="Seccion de Producto" name="seccion_prod" id="seccion_prod" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </form> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i> Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="guarda_seccion_modal"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
            </div>
        </div>
    </div>
</div>
